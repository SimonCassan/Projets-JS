<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="../assets/img/calculator.png" type="image/png">
</head>

<body>
    <main>
        <div class="calculatrice">
            <h1>Calculatrice</h1>
            <input type="text" name="" disabled value="0">
            <div class="keys">
                <div class="item number">7</div>
                <div class="item number">8</div>
                <div class="item number">9</div>
                <div class="item operator">&#xF7;</div>
                <div class="item number">4</div>
                <div class="item number">5</div>
                <div class="item number">6</div>
                <div class="item operator">&#xD7;</div>
                <div class="item number">1</div>
                <div class="item number">2</div>
                <div class="item number">3</div>
                <div class="item operator">-</div>
                <div class="item number">0</div>
                <div class="item reset">C</div>
                <div class="item calculate">=</div>
                <div class="item operator">+</div>
            </div>
        </div>
    </main>
</body>

</html>
